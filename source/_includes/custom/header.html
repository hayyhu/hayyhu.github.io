<hgroup>
  <ul style="list-style-type: none; display: inline;">
    <li>
      <img src="/favicon.png" alt="{{ site.title }}" width="65" height="75" />
    </li>
    <li>
    <h1><a href="{{ root_url }}/">{{ site.title }}</a></h1>
    </li>
  </ul>
  {% if site.subtitle %}
    <h2>{{ site.subtitle }}</h2>
  {% endif %}
</hgroup>

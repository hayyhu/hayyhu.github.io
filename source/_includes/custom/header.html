<hgroup>
  <table border='0'>
    <tr>
      <td rowspan="2">
        <img src="/favicon.png" alt="{{ site.title }}" width="75" height="95"/>
      </td>
      <td rowspan="2">
        <h1><a href="{{ root_url }}/">{{ site.title }}</a></h1>
      </td>
    </tr>
  </table>
  {% if site.subtitle %}
  <h2>{{ site.subtitle }}</h2>
  {% endif %}
</hgroup>

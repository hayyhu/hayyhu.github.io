<p class="verse">
drawing curtains<br  />
hiding fetus<br  />
behind venus<br  />
all Night long<br  />
let it flow<br  />
into snow<br  />
crystals in a row<br  />
mothers will bow<br  />
and swallow<br  />
their unborn babies!<br  />
</p>
